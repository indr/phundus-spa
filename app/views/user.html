<div class="row" data-ng-show="loaded">
  <div class="col-md-4 vcard">
    <a class="vcard-avatar">
      <img class="avatar" gravatar-src-once="user.email" gravatar-size="212"/>
    </a>

    <h1 class="vcard-names">
      <span class="vcard-username">{{user.username}}</span>
      <span class="vcard-fullname">{{user.firstName}} {{user.lastName}}</span>
    </h1>

    <ul class="vcard-details list-unstyled">
      <li><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span> <a href="mailto:{{user.email}}">{{user.email}}</a></li>
    </ul>

    <div class="vcard-memberships">
      <div class="panel panel-default">
        <div class="panel-heading">Organisationen</div>
        <div class="panel-body" data-ng-hide="user.memberships">Der Benutzer ist noch keiner Organisation beigetreten.</div>
        <table class="table" data-ng-show="user.memberships">
          <tr data-ng-repeat="membership in user.memberships">
            <td><a href="#/organizations/{{membership.organizationId}}">
              {{membership.organizationName}}</a>
            </td>
          </tr>
        </table>
      </div>
    </div>

  </div>
  <div class="col-md-8">
    <div class="jumbotron">
      <button class="btn btn-default">Eigene Materialstelle er√∂ffnen</button>
    </div>
  </div>
</div>
