            <span class="input-group-btn">
              <button type="submit" class="btn btn-default" data-ng-click="search()"><span class="glyphicon glyphicon-search"></span></button>
            </span>
          </div>
        </form>

            <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button"

            <ul class="dropdown-menu">
              <li><a href="/management#/orders">Bestellungen</a></li>
              <li><a href="/management#/contracts">Verträge</a></li>
              <li class="divider"></li>
              <li><a href="/article/create">Neues Material</a></li>
              <li><a href="/article">Erfasstes Material</a></li>

            </ul>

          <li data-access-level="accessLevels.admin" class="dropdown">
            <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button"
               aria-haspopup="true" aria-expanded="false">Administration <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="/users">Benutzer</a></li>
              <li class="divider"></li>
              <li><a href="/admin#/eventlog">Ereignislog</a></li>
              <li><a href="/admin#/schemaupdate">Schema-Update</a></li>
              <li><a href="/elmah" target="_blank">ELMAH</a></li>
            </ul>
          </li>

        </ul>

        <ul class="nav navbar-nav navbar-right">
          <li data-access-level="accessLevels.user" title="Warenkorb"><a href="/cart"><span
            class="glyphicon glyphicon-shopping-cart"></span></a></li>
          <li data-access-level="accessLevels.user" title="{{user.username}}"><a
            ui-sref="users.home({userId: user.userId})"><span class="glyphicon glyphicon-user"></span></a></li>
          <li data-access-level="accessLevels.user" class="dropdown">
            <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button"
               aria-haspopup="true" aria-expanded="false"><span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="/account/profile">Einstellungen</a></li>
              <li><a href="" data-ng-click="logout()">Abmelden</a></li>
            </ul>
          </li>
          <li data-access-level="accessLevels.anon"><a href="/account/signup">Registrieren</a></li>
          <li data-access-level="accessLevels.anon"><a ui-sref="anon.login">Anmelden</a></li>
        </ul>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="alert alert-danger" role="alert" data-ng-repeat="(id, msg) in alerts['danger']">
      <button type="button" class="close" data-ng-click="dismissAlert('danger', id)" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
      <span class="sr-only">Error: </span>{{msg}}
    </div>

    <div class="alert alert-warning" role="alert" data-ng-repeat="(id, msg) in alerts['warning']">
      <button type="button" class="close" data-ng-click="dismissAlert('warning', id)" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <span class="glyphicon glyphicon-warning-sign" aria-hidden="true"></span>
      <span class="sr-only">Warning: </span>{{msg}}
    </div>

    <div class="alert alert-info" role="alert" data-ng-repeat="(id, msg) in alerts['info']">
      <button type="button" class="close" data-ng-click="dismissAlert('success', id)" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
      <span class="sr-only">Info: </span>{{msg}}
    </div>

    <div class="alert alert-success" role="alert" data-ng-repeat="(id, msg) in alerts['success']">
      <button type="button" class="close" data-ng-click="dismissAlert('success', id)" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <span class="glyphicon glyphicon-ok-sign" aria-hidden="true"></span>
      <span class="sr-only">Success: </span>{{msg}}
    </div>

    <div data-ui-view/>
  </div>

  <div class="footer">
    <div class="container">
      <p><a href="feedback">Feedback</a> &middot; <a href="https://github.com/indr/phundus">GitHub</a> &middot; <span
        class="glyphicon glyphicon-heart"></span> from the phundus.ch team</p>
    </div>
  </div>
